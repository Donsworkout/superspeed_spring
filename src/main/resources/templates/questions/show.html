<!DOCTYPE html>
<html>
<head>{{> /include/head}}
</head>
<body>
	{{> /include/navigation}}
	<div class="container pt-4">
		<div class="row">
			<div class="col-0 col-md-3"></div>
			<div class="col-12 col-md-6">
				{{#question}}
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">{{title}}</h5>
						<p class="card-text">{{contents}}</p>
						<p class="card-text">
							<small class="text-muted">{{FormattedCreateDate}} written by {{writer.userId}}</small>
						</p>
						<div class="text-right">
							<form action="/questions/{{id}}" method="POST">
								<input type="hidden" name="_method" value="DELETE"/>
								<a href="/questions/{{id}}/edit" class="btn btn-success">수정</a>
								<button type="submit" class="btn btn-danger">삭제</button>
							</form> 
						</div>
					</div>
				</div>
				<hr>
				<div class="pl-4">
					{{#answers}}
					<div class="card mb-3">
						<div class="card-body">
							<p class="card-text">{{contents}}</p>
							<p class="card-text">
								<small class="text-muted">{{createDate}} written by {{writer.userId}}</small>
							</p>
							<div class="text-right">
								<form action="" method="POST">
									<input type="hidden" name="_method" value="DELETE"/>
									<button type="submit" class="btn btn-danger">삭제</button>
								</form> 
							</div>
						</div>
					</div>
					{{/answers}}
				</div>
				<br>
				<form action="/questions/{{id}}/answers" method="post">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">한마디</label>
						<textarea name="contents" class="form-control" id="exampleFormControlTextarea1"
							rows="3"></textarea>
					</div>
					<div class="text-right">
						<button type="submit" class="btn btn-primary">답글달기</button>
					</div>
				</form>
				{{/question}}
			</div>
			<div class="col-0 col-md-3"></div>
		</div>
	</div>
</body>
{{> /include/default_js}}
</html>
