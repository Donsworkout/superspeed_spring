<!DOCTYPE html>
<html>
<head>{{> /include/head}}
</head>
<body>
	{{> /include/navigation}}
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">break.java</h1>
			<p class="lead">
				가입 한번 기가막히게 부탁드립니다.<br> 탈퇴기능은 구현 안했습니다.
			</p>
		</div>
	</div>
	<div class="container pt-4">
		<div class="row">
			<div class="col-0 col-md-3"></div>
			<div class="col-12 col-md-6">
				<form action="/users" method="post">
					<div class="form-group">
						<label for="exampleInputuserId">User ID</label> <input
							name="userId" type="text" class="form-control"
							id="exampleInputuserId" aria-describedby="useridHelp"
							placeholder="Enter ID"> <small id="useridHelp"
							class="form-text text-muted">ID 넣어 주십쇼, 중복 뜨면 에러페이지 나올
							것입니다.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							name="email" type="email" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email"> <small id="emailHelp"
							class="form-text text-muted">이메일 사실상 의미 없습니다.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputName">Name</label> <input name="name"
							type="text" class="form-control" id="exampleInputName"
							aria-describedby="nameHelp" placeholder="Enter name"> <small
							id="nameHelp" class="form-text text-muted">이름 한번 부탁 드립니다.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							name="password" type="password" class="form-control"
							id="exampleInputPassword1" placeholder="글자수도 상관 없어요 ">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">어차피 기억
							안됩니다. ㅋ</label>
					</div>
					<br>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">가입하기</button>
					</div>
				</form>
			</div>
			<div class="col-0 col-md-3"></div>
		</div>
	</div>
</body>
{{> /include/default_set}}
</html>
